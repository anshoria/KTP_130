<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Detail KTP</title>
  </head>
  <body>
    <div class="container-fluid">
      <h3>Detail Data</h3>
      <hr />
    </div>
    <div class="container">
        <div class="mb-3">
          <label for="noktp">No KTP</label>
          <span th:text="${data.noktp}"></span>
        </div>
          
        <div class="mb-3">
          <label for="nama">Nama</label>
          <span th:text="${data.nama}"></span>
        </div>
          
        <div class="mb-3">
          <label for="tgllahir">Tanggal Lahir</label>
          <span th:text="${data.tgllahir}"></span>
        </div>
          
        <div class="mb-3">
          <label for="jeniskelamin">Jenis Kelamin</label>
          <span th:text="${data.jeniskelamin}"></span>
        </div>
          
        <div class="mb-3">
          <label for="alamat">Alamat</label>
          <span th:text="${data.alamat}"></span>
        </div>
          
        <div class="mb-3">
          <label for="agama">Agama</label>
          <span th:text="${data.agama}"></span>
        </div>  
          
        <div class="mb-3">
          <label for="status">Status</label>
          <span th:text="${data.status}"></span>
        </div>
          
        <div class="mb-3">
          <label for="pekerjaan">Pekerjaan</label>
          <span th:text="${data.pekerjaan}"></span>
        </div>
          
        <div class="mb-3">
          <label for="warganegara">Warga Negara</label>
          <span th:text="${data.warganegara}"></span>
        </div>
          
        <div class="mb-3">
          <label for="id">Foto</label>
          <img th:src="${foto}" class="mt-3" style="width: 200px">
        </div>
    </div>
  </body>
</html>
